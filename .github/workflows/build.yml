name: Daily Build

permissions: write-all

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "59 15 * * *"
  workflow_dispatch:
jobs:
  debian:
    strategy:
        matrix:
          arch: ['amd64', 'arm64']
    name: Build ${{ matrix.arch }} iso
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-android: 'true'

      - uses: actions/checkout@v3

      - name: Set up amd64 Debian container
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.arch == 'amd64' }}
        with:
          image: docker.io/library/debian:trixie-slim
          options: --privileged -v ${{ github.workspace }}:/work
          run: |
            cd /work
            apt update; apt install sudo git fakeroot live-build debootstrap debian-cd simple-cdd xorriso squashfs-tools debootstrap mtools -y
            git config --global --add safe.directory /work
            export LINGMO_ARCH=${{ matrix.arch }}
            bash -i ./build.sh
            
      - name: Set up arm64 Debian container
        uses: uraimo/run-on-arch-action@v2
        if: ${{ matrix.arch == 'arm64' }}
        with:
          arch: "aarch64"
          distro: "bookworm"
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --privileged -v ${{ github.workspace }}:/work
          run: |
            cd /work
            apt update; apt install sudo git fakeroot live-build debootstrap debian-cd simple-cdd xorriso squashfs-tools debootstrap mtools -y
            git config --global --add safe.directory /work
            export LINGMO_ARCH=${{ matrix.arch }}
            bash -i ./build.sh
            
      - name: Compress image
        run: |
          mkdir artifacts
          tar -czvf ./artifacts/lingmo_daily_$(date +%Y%m%d_%H%M%S).tar.gz images
            
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }} artifact
          path: ${{ github.workspace }}/artifacts/*
          compression-level: 9 # maximum compression
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
